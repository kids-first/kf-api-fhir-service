# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
    build:
        machine:
            # Image has Python 3.7
            image: circleci/classic:201808-01

        working_directory: ~/repo

        steps:
          - checkout

          - run:
              name: "Switch to Python 3.7"
              command: |
                pyenv global 3.7.0
                python --version

          - run:
              name: Deploy server
              command: ./scripts/run_local_server.sh
          - run:
              name: Deploy model
              command: ./scripts/load_kidsfirst.sh

          - run:
              name: Test deploy
              command: curl -u admin:password -i http://localhost:8000/Patient\?_summary\=count | grep -q "200 OK"
