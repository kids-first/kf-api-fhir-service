
name: âœ… Test 

on:
  pull_request:
    types: [opened, reopened, edited, synchronize, closed] 

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_HUB_PW: ${{ secrets.DOCKERHUB_PASSWORD }}

jobs:
  quickstart:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade virtualenv

      - name: âœ… Test quickstart 
        run: |
          ./src/bin/quickstart.sh --delete-volumes

  local_integration:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Start docker-compose
        run: |
          cp env.sample .env
          source .env
          docker login -u ${{ env.DOCKER_HUB_USERNAME }} -p ${{ env.DOCKER_HUB_PW }}
          docker-compose pull --ignore-pull-failures
          docker-compose up -d

      - name: ğŸš‘ Healthcheck 
        run: |
          source .env
          ./src/bin/health-check.sh
          
      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -r dev-requirements.txt
          pip install -e .

      - name: âœ… Local Integration Test
        run: |
          source venv/bin/activate
          pytest tests


