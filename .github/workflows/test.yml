
name: âœ… Test 

on:
  pull_request:
    types: [opened, reopened, edited, synchronize, closed] 

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_PAT_SMILECDR: ${{ secrets.GH_PAT_SMILECDR }}
  GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}

jobs:
  test-dev-setup:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    permissions:
      packages: read
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade virtualenv

      - name: âœ… Test quickstart 
        run: |
          ./src/bin/quickstart.sh --delete-volumes

  test-local-integration:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    permissions:
      packages: read
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Start docker-compose
        run: |
          cp env.sample .env
          source .env
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
          docker-compose pull --ignore-pull-failures
          docker-compose up -d

      - name: ğŸš‘ Healthcheck 
        run: |
          source .env
          ./src/bin/health-check.sh
          
      - name: ğŸ Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -r dev-requirements.txt
          pip install -e .

      - name: âœ… Local Integration Test
        run: |
          source venv/bin/activate
          pytest tests

  test-smilecdr-auth:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: ğŸ‘©â€ğŸ’» Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'

      - name: ğŸ“¦ Install deps 
        run: |
          npm install --prefix ./tests/javascript

      - name: âœ… Test auth module 
        run: |
          ./bin/run_js_tests.sh 

